<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0 5px;
        }

        .navbar {
            display: flex;
            justify-content: start;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .navbar a {
            padding: 8px 20px;
            border: 2px solid #333;
            border-radius: 5px;
            text-align: center;
            margin: 5px;
        }

        .navbar a:hover {
            background-color: rgb(143, 153, 153);
            color: white;
            transition: 0.3s;
        }

        #breadcrumb {
            background-color: rgb(153, 152, 152);
            border-radius: 5px;
        }

        #form {
            padding-top: 10px;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: left;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            text-align: center;
            margin-bottom: 5px;
        }

        .form-group label {
            flex: 0 0 100px;
            text-align: right;
            margin-right: 10px;
        }

        .form-group input,
        .form-group select {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            background-color: grey;
            border-radius: 5px;
            padding: 0.5px 10px;
            color: white;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        input,
        select {
            border-radius: 5px;
        }

        .card-header {
            background-color: white;
        }

        .card-body {
            background-color: rgb(218, 215, 215);
            padding-bottom: 20vh;
        }
    </style>
</head>

<body>

    <div class="sticky-sm-top" style="background-color: white;">
        <h1>Pemrograman Web 1 dan Internet</h1>
        <!-- Navbar -->
        <nav class="navbar">
            <a href="uas.html">Home</a>
            <a href="profile.html">Profile</a>
            <a href="#">Form</a>
            <a href="table.html">Table</a>
        </nav>

        <!-- Breadcrumbs -->
        <div class="container-xxl">
            <nav aria-label="breadcrumb" id="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Form
                </ol>
            </nav>
        </div>
    </div>

    <div class="container-xxl">
        <div class="card">
            <div class="card-header">
                Form </div>
            <div class="card-body">
                <section id="form">
                    <div class="form-container">
                        <form action="#" method="post">
                            <div class="form-group">
                                <label for="nama">Nama:</label>
                                <input type="text" id="nama" name="nama" required>
                            </div>
                            <div class="form-group">
                                <label for="npm">NPM:</label>
                                <input type="text" id="npm" name="npm" required>
                            </div>
                            <div class="form-group">
                                <label for="jenis-kelamin">Jenis Kelamin:</label>
                                <select id="jenis-kelamin" name="jenis-kelamin" required>
                                    <option value="laki-laki"></option>
                                    <option value="laki-laki">Laki-laki</option>
                                    <option value="perempuan">Perempuan</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="program-studi">Program Studi:</label>
                                <select id="jenis-kelamin" name="jenis-kelamin" required>
                                    <option value="laki-laki"></option>
                                    <option value="Informatika">Informatika</option>
                                    <option value="Sistem-Informasi">Sistem Informasi</option>
                                </select>
                            </div>
                            <br>
                            <button type="submit">Click</button>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </div>




















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
